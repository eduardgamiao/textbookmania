@(title: String, studentForm: Form[views.formdata.StudentFormData])

@import helper._ 
@import bootstrap3._ 

@Main(title) {
<div class="container">
  @form(routes.Application.postStudent(), 'class -> "form-horizontal") {

  <!-- Name -->
  @text(studentForm("firstName"), 
    label = "First Name", 
    placeholder = "First Name", 
    help = "")
    
    
  <button type="submit" class="btn btn-default col-sm-offset-2 col-sm-2">Submit</button>
  }
</div>
}
