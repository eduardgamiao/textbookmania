@(sellOffers: List[SellOffer])

@Main("Sell Offers") {
   <div class="container">
     <a class="btn btn-primary btn-lg pull-right" href="@routes.Application.newSellOffer()">Add Offer</a>
     <h2>List of Sell Offers (@sellOffers.size())</h2>
     <table class="table table-bordered table-stripped">
      <tr>
        <th>Seller</th>
        <th>Textbook</th>
        <th>Price</th>
        <th>Expiration Date</th>
      </tr>
      @for(sellOffer <- sellOffers) {
        <tr>
          <td>@sellOffer.getStudent()</td>
          <td>@sellOffer.getTextbook()</td>
          <td>@sellOffer.getPrice()</td>
          <td>@sellOffer.getExpirationDate()</td>
        </tr>
      }
     </table>
   </div>
}
