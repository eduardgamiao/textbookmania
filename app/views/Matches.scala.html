@(student: String,
  buyOffers: List[BuyOffer])

@Main("Matches for @student") {
   <div class="container">
    @if(StudentDB.getStudent(student).getEmail() != null) {

      <span class="label label-danger">Danger</span>
    }
    
   </div>
}
