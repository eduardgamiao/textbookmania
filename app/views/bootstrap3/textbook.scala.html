@(field: Field, label:String, placeholder:String, help: String, disabled: Boolean)

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="@field.id"
             name="@field.name"
             value="@field.value.getOrElse("")"
             placeholder="@placeholder"
             @if(disabled) {disabled}/>
      @if(disabled) {
        <span class="help-block">Title cannot be edited on an existing textbook.</span>
      } else {
        <span class="help-block">@help</span>
      }
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
  
  @if(disabled) {
  <input type="hidden"
         id="@field.id"
         name="@field.name"
         value="@field.value" />
  }
